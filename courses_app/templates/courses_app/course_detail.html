<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ course.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>{{ course.title }}</h1>
  <p><strong>Start:</strong> {% if course.start_date %}{{ course.start_date }}{% else %}-{% endif %}</p>
  <p><strong>End:</strong> {% if course.end_date %}{{ course.end_date }}{% else %}-{% endif %}</p>
  <div>{{ course.description|linebreaks }}</div>

  <p>
    <a href="{% url 'courses:update' course.pk %}">Edit</a> |
    <a href="{% url 'courses:delete' course.pk %}">Delete</a> |
    <a href="{% url 'courses:list' %}">Back to list</a>
  </p>
</body>
</html>
